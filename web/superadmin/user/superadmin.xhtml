<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/frontEndSuperAdmin.xhtml">

            <ui:define name="cssPage">
                <h:outputStylesheet name="./css/cssSuperAdmin.css"/>
            </ui:define>

            <ui:define name="title">
                Super admin
            </ui:define>

            <ui:define name="content">
                <h:form onkeypress="if (event.keyCode == 13) {
                            return false;
                        }">
                    <div class="search">
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"></span>

                                    <p:inputText  
                                        value="#{superAdminsController.search}"
                                        placeholder="Buscar usuario"
                                        >
                                        <p:ajax event="keyup"
                                                listener="#{superAdminsController.searchUser}" 
                                                update=":formUsers"
                                                />
                                    </p:inputText>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <h:form id="formUsers">
                    <div class="userList" style="width: 90%; margin: 0px auto;">
                        <p:commandButton
                            process="@this"
                            action="#{superAdminsController.openAddUser}"
                            update=":formAddUser"
                            icon="fa fa-fw fa-plus" 
                            onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                            >
                            <p:resetInput target=":formAddUser:userPanel" />
                        </p:commandButton>
                        <p:dataTable value="#{superAdminsController.superAdminUsers}"
                                     var="user"
                                     >
                            <p:column headerText="Identificación">
                                #{user.usuIdentificacion}
                            </p:column>
                            <p:column headerText="Nombres">
                                #{user.usuNombres}
                            </p:column>
                            <p:column headerText="Apellidos">
                                #{user.usuApellidos}
                            </p:column>
                            <p:column headerText="Nombre usuario">
                                #{user.usuNombreUsuario}
                            </p:column>
                            <p:column headerText="Correo electronico">
                                #{user.usuEmail}
                            </p:column>
                            <p:column headerText="Estado" >

                                <c:if test="#{user.usuActivo}">
                                    Activo
                                </c:if>
                                <c:if test="#{!user.usuActivo}">
                                    Inactivo
                                </c:if>
                            </p:column>
                            <p:column headerText="Acciones" style="text-align: center;">
                                 <p:commandLink  
                                     action="#{superAdminsController.gotUserSA(user)}"
                                     style="color: black;text-decoration: none !important;"
                                                   >
                                        <i class="fa fa-fw fa-search"></i>
                                 </p:commandLink>
                                 <p:commandLink style="color: black;text-decoration: none !important;"
                                                    onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                                   >
                                        <i class="fa fa-fw fa-trash"></i>
                                 </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>

                <p:dialog resizable="false" header="Información" modal="true"  widgetVar="mensajeRegistroExitoso" closable="false">
                    <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
                    <h:form>
                        <p:commandButton  value="Aceptar" style="background:#22419A; 
                                          color: #FFFFFF;margin-left:70px;font-weight: normal;"
                                          onclick="PF('mensajeRegistroExitoso').hide()"/>
                    </h:form>
                </p:dialog>

                <h:form id="formAddUser">

                    <p:dialog resizable="false"   header="Usuario" position="center" modal="true"  widgetVar="addUserDialog" >

                        <p:panelGrid id="userPanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                                   value="*"/>
                                    <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Identifiación:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:inputText  
                                        id="identification"
                                        value="#{superAdminsController.identification}"
                                        maxlength="20"
                                        required="true" 
                                        requiredMessage="Ingrese identificación" >
                                        <f:validator validatorId="validarIdentificacionSuperAdmin" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="identification"  />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Nombres:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="names"
                                        value="#{superAdminsController.names}"
                                        required="true"
                                        requiredMessage="Ingrese nombres">

                                        <f:validator validatorId="validarCampoSoloLetrasYespacio" />
                                        <f:validator validatorId="validarCampoMaximoLength200Characteres" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="names" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Apellidos:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="lastNames"
                                        value="#{superAdminsController.lastNames}"
                                        required="true"
                                        requiredMessage="Ingrese apellidos" >
                                        <f:validator validatorId="validarCampoSoloLetrasYespacio" />
                                        <f:validator validatorId="validarCampoMaximoLength200Characteres" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="lastNames" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Nombre usuario:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="userName"
                                        value="#{superAdminsController.userName}"
                                        required="true"
                                        requiredMessage="Ingrese nombre de usuario">

                                        <f:validator validatorId="validarCampoNombreUsuario" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="userName" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Contraseña:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:password redisplay="true"
                                                id="password"
                                                value="#{superAdminsController.password}"
                                                required="true"
                                                requiredMessage="Ingrese contraseña"
                                                validator="#{superAdminsController.validatePassword}" >
                                        <f:validator validatorId="validarCampoMaximo20Caracteres"/>
                                        <f:validator validatorId="validarCampoMinimo6Caracteres"/>
                                    </p:password>
                                </p:column>
                                <p:column>
                                    <p:message for="password" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>                                        
                                </p:column>
                                <p:column>
                                    <h:outputLabel class="CampoLabelEspecificacion"   value="Entre 6 y 20 caracteres AlfaNuméricos." />
                                </p:column>
                                <p:column>                                        
                                </p:column>                                        
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Confirme contraseña:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:password 
                                        id="repeatPassword"
                                        redisplay="true"
                                        value="#{superAdminsController.repeatPassword}"
                                        required="true"
                                        requiredMessage="Ingrese contraseña"
                                        validator="#{superAdminsController.validateRepeatPassword}"/>
                                </p:column>
                                <p:column>
                                    <p:message for="repeatPassword"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Correo electronico:" />
                                    <p:outputLabel style="color:red;"  value=" * " />
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="email"
                                        value="#{superAdminsController.email}"
                                        required="true"
                                        requiredMessage="Ingrese correo electronico"
                                        >
                                        <f:validator validatorId="validarCampoCorreoElectronico"/>
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="email"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Dirección:" />
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="address"
                                        value="#{superAdminsController.address}"
                                        >
                                        <f:validator validatorId="validarCampoMaximoLength200Characteres"/>
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="address" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align:right;">
                                    <p:outputLabel  value="Teléfono:" />
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="phone"
                                        value="#{superAdminsController.phone}"
                                        >
                                        <f:validator validatorId="validarCampoNumerico" />
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="phone"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                </p:column>
                                <p:column>
                                    <p:commandButton 
                                        action="#{superAdminsController.saveUser}"
                                        update="userPanel :formUsers"
                                        value="Registrar"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>

                        </p:panelGrid>        

                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
