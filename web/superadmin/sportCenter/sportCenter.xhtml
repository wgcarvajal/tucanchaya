<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/frontEndSuperAdmin.xhtml">

            <ui:define name="cssPage">
                
            </ui:define>

            <ui:define name="title">
                Centros Deportivos
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid style="margin:0px auto; margin-top: 50px;">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Ciudad:" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu valueChangeListener="#{sportCenterController.changeCity}" id="ciudad" value="#{sportCenterController.city}" panelStyle="width:480px" 
                                                 effect="fade" var="c" style="width:480px;" filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{sportCenterController.cities}" var="ciudad" itemLabel="#{ciudad.ciunombre}" itemValue="#{ciudad}" />
                                    <p:column>
                                        <h:outputText value="#{c.ciunombre}" />
                                    </p:column>
                                    <p:ajax update="sportCenters"/>
                                    <p:ajax onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    
                    <p:dataGrid  var="sportCenter" value="#{sportCenterController.sportCenters}" columns="3" layout="grid"
                                rows="12" paginator="true" id="sportCenters"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                >
                        <p:panel header="#{sportCenter.cenNombre}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                

                                <h:outputText value="#{sportCenter.cenDireccion}" />

                                
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
